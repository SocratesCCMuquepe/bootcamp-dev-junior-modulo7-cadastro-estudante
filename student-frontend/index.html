<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <header class="display-4 bg-light text-center">
            Cadastro de Estudante
        </header>
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-1">
                    <form onsubmit="save(); return false;" id="formStudent">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputTelefone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="selectCurso" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" id="selectCurso" area-label="Selecione uma categoria"
                                    required>
                                    <option value="" selected>Escolha:</option>
                                </select>
                            </div>

                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Turno</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="checkboxTurno"
                                        id="checkboxTurno" value="option1" checked>
                                    <label class="form-check-label" for="checkboxTurno">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="checkboxTurno" id="checkboxTurno"
                                        value="option2">
                                    <label class="form-check-label" for="checkboxTurno">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="checkboxTurno" id="checkboxTurno"
                                        value="option2">
                                    <label class="form-check-label" for="checkboxTurno">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>


        </section>
        <hr>
        <section>
            <div class="display-6">
                Estudantes Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col" class="d-none d-md-table-cell">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @sistemas P&D
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
